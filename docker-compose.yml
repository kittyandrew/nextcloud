version: '3.7'

services:
  db:
    container_name: nextcloud-db
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    env_file:
      - .env

  redis:
    container_name: nextcloud-redis
    image: redis
    command: "redis-server --requirepass ${REDIS_HOST_PASSWORD}"
    restart: always
    volumes:
      - redis:/data

  #code-server:
  #  container_name: nextcloud-code
  #  image: collabora/code
  #  restart: always

  mautoolz:
    container_name: nextcloud-mautoolz
    image: nextcloud-mautoolz
    build:
      context: mautoolz
    restart: always

  mautoolz-convert:
    container_name: nextcloud-mautoolz-convert
    image: nextcloud-mautoolz-convert
    build:
      context: mautoolz-convert
    restart: always

  app:
    container_name: nextcloud
    image: nextcloud-kitty
    build:
      context: .
    restart: always
    volumes:
      - nextcloud:/var/www/html
      - /srv/transmission/downloads/complete:/torrent
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - MAUTOOLZ_HOST=mautoolz
      - MAUTOOLZ_CONVERT_HOST=mautoolz-convert
    env_file:
      - .env
    depends_on:
      - db
      - redis
    #  - code-server
      - mautoolz
      - mautoolz-convert

volumes:
  db:
  nextcloud:
  redis:

networks:
  default:
    external:
      name: caddynet
